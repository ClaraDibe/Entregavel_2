                let quantNotas = parseInt(prompt("Informe a quantidade de notas:"));
                if( quantNotas == 2) debugger;
                let nota = 0;
                let cont = 0;
                let i = 0;
    
                while (i < quantNotas) {
                    nota = parseInt(prompt("Informe a "+(i+1)+"Âª nota (de zero a dez)"));
    
                    if (nota >= 5) {
                        cont++;
                    }
                    
                    i++;
                }
    
                document.write("<h2>Alunos aprovados: </h2>" + cont);   
                </script>
